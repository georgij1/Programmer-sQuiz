<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Викторина</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-over-modal">
        <div class="content">
            <h1 class="not_visible" id="bad_result_0_1">Плохой результат!</h1>
            <h1 class="not_visible" id="good_result_2">Хороший результат !</h1>
            <h1 class="not_visible" id="good_result_3">Отличный результат, но можно лучше !</h1>
            <h1 class="not_visible" id="great_result_4">Отличный результат !</h1>
            <p>Ты ответил на 
                <span id="correct-answer"></span> из
                <span id="number-of-all-questions-2"></span> вопроса
            </p>
            <button id="btn-try-again">Попробуй снова</button>
        </div>
    </div>

    <div class="quiz-over-modal" id="error">
        <div class="content">
            <p>Вам нужно выбрать один из вариантов ответа</p>
            <button id="btn-close-modal">Закрыть</button>
        </div>
    </div>

    <div class="quiz-container">
        <div class="question-number">
            <h3>Вопрос 
                <span id="number-of-question"></span>
                из
                <span id="number-of-all-questions"></span>
            </h3>
        </div>
        <div id="question"></div>
        <div class="options">
            <div data-id="0" class="option option1"></div>
            <div data-id="1" class="option option2"></div>
            <div data-id="2" class="option option3"></div>
            <div data-id="3" class="option option4"></div>
        </div>
        <div class="button">
            <button id="btn-next">Следующий вопрос</button>
        </div>
        <div id="answers-tracker">
            
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
